service: testconvertersapp

frameworkVersion: '2'

# npm install serverless-s3-remover
plugins:
  - serverless-s3-remover

provider:
  name: aws
  region: eu-central-1
  runtime: dotnetcore3.1
  memorySize: 128
  lambdaHashingVersion: 20201221

  iamRoleStatements:
    - Effect: Allow
      Action:
      - sns:Publish
      Resource:
        - { Ref: FileUploadedTopic }
  
package:
  individually: true

custom:
  remover:
     buckets:
        - { Ref: InputBucket }

functions:
  hello:
    handler: CsharpHandlers::AwsDotnetCsharp.Handler::Hello
    timeout: 10
    environment:
      FILE_UPLOADED_TOPIC_ARN: { Ref: FileUploadedTopic }
    package:
      artifact: bin/Release/netcoreapp3.1/hello.zip
    events:
      - s3:
          bucket:  { Ref: InputBucket }
          event: s3:ObjectCreated:*
          existing: true

  DummyConvert:
    image: <image>
    events:
     - sqs:
         arn: !GetAtt DummyConverterQueue.Arn

resources:
  Resources:
    InputBucket:
      Type: "AWS::S3::Bucket"

    FileUploadedTopic:
      Type: "AWS::SNS::Topic"
      Properties:
        TopicName: "testconvertersapp-FileUploaded"

    # Dummy Converter Queue subscription & handling
    DummyConverterQueue:
      Type: "AWS::SQS::Queue"
      

    DummyConverterQueuePolicy:
      Type: AWS::SQS::QueuePolicy
      Properties:
        PolicyDocument:
          Version: '2012-10-17'
          Statement:
          - Sid: Allow-SNS-SendMessage
            Effect: Allow
            Principal: "*"
            Action:
              - sqs:SendMessage
            Resource: !GetAtt DummyConverterQueue.Arn
            Condition:
              ArnEquals:
                aws:SourceArn: !Ref FileUploadedTopic
        Queues:
          - !Ref DummyConverterQueue

    DummyConverterQueueSubscription:
      Type: AWS::SNS::Subscription
      Properties:
        Protocol: sqs
        Endpoint: !GetAtt DummyConverterQueue.Arn
        Region: "${self:provider.region}"
        TopicArn: !Ref FileUploadedTopic
        RawMessageDelivery: 'true'